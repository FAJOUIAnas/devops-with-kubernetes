apiVersion: v1
kind: ConfigMap
metadata:
  name: project-config
data:
  PORT: "3000"

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: project-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: project
  template:
    metadata:
      labels:
        app: project
    spec:
      containers:
        - name: project
          image: fajouianas/devops-with-kubernetes:1.05
          envFrom:
          - configMapRef:
              name: project-config
