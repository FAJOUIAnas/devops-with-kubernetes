<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <script>
        function inito() {
            event.preventDefault();
            var list = document.getElementById("list");
            var listItem = document.createElement("li");
            var inputItem = this.inputItem;
            listItem.innerText = inputItem.value;
            list.appendChild(listItem);
            return false;
        }
        </script>
  </head>
  <body>
    <img src="./img" alt="Daily picture">

    <h1>To-Do List</h1>

    <form onsubmit="inito()" id="form1" data-list="list">
        <input type="text" id="inputItem" placeholder="Enter a Task" maxlength="140">
        <input type="submit" value="Create TODO">
    </form>
    <ul id="list">
    </ul>
  </body>
</html>
